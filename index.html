<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECX發卡系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 480px;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    h1 {
      font-weight: 800;
      color: #222;
      text-align: center;
      margin-bottom: 0.1rem;
    }
    h2 {
      font-weight: 400;
      color: #666;
      font-style: italic;
      text-align: center;
      margin-bottom: 1.8rem;
      font-size: 1.2rem;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
    }
    input[type=number] {
      font-size: 1.1rem;
      padding: 0.5rem;
      text-align: center;
      border-radius: 6px;
      border: 1.8px solid #74ebd5;
      transition: border-color 0.3s ease;
      width: 100%;
      margin-bottom: 1.5rem;
    }
    input[type=number]:focus {
      outline: none;
      border-color: #4ca1af;
      box-shadow: 0 0 8px #4ca1af;
    }
    button {
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 8px;
      margin-bottom: 1.3rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      padding: 0.65rem 0;
    }
    #btnShowPayments {
      background-color: #4ca1af;
      border: none;
      color: white;
    }
    #btnShowPayments:hover {
      background-color: #3a828a;
    }
    #btnShowCards {
      background-color: #27ae60;
      border: none;
      color: white;
    }
    #btnShowCards:hover {
      background-color: #1f7a4d;
    }
    h5 {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }
    pre {
      background: #f5f7fa;
      padding: 1rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      min-height: 90px;
      white-space: pre-wrap;
      word-break: break-word;
      color: #222;
      box-shadow: inset 0 0 6px #d3d9df;
      margin-bottom: 1.8rem;
    }
    .loading {
      color: #4ca1af;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="ECX發卡系統主要區塊">
    <h1>ECX發卡系統</h1>
    <h2>Simple Auto Card Delivery System</h2>

    <label for="qty" id="qtyLabel">請選擇購買數量 (1~5 張)：</label>
    <input
      type="number"
      id="qty"
      name="qty"
      aria-labelledby="qtyLabel"
      min="1"
      max="5"
      value="1"
      inputmode="numeric"
      pattern="[1-5]"
      required
    />

    <button id="btnShowPayments" type="button" aria-describedby="paymentList">
      顯示付款帳號
    </button>
    <div class="loading" id="loadingPayments">資料載入中...</div>
    <h5>付款帳號（請依此付款）：</h5>
    <pre id="paymentList" aria-live="polite" aria-atomic="true">尚未顯示付款帳號</pre>

    <button id="btnShowCards" type="button" aria-describedby="cardList">
      付款完成，點此取得卡密
    </button>
    <div class="loading" id="loadingCards">資料載入中...</div>
    <h5>您的卡密：</h5>
    <pre id="cardList" aria-live="polite" aria-atomic="true">尚未取得卡密</pre>
  </div>

  <script>
    let payments = [];
    let cards = [];

    const loadingPayments = document.getElementById('loadingPayments');
    const loadingCards = document.getElementById('loadingCards');

    async function loadData() {
      try {
        loadingPayments.style.display = 'block';
        loadingCards.style.display = 'block';

        payments = await fetch('payment.json').then(res => {
          if (!res.ok) throw new Error('payment.json 讀取錯誤');
          return res.json();
        });

        cards = await fetch('cards.json').then(res => {
          if (!res.ok) throw new Error('cards.json 讀取錯誤');
          return res.json();
        });

      } catch (e) {
        alert('讀取資料失敗，請確認 payment.json 和 cards.json 是否存在且格式正確。');
        payments = [];
        cards = [];
      } finally {
        loadingPayments.style.display = 'none';
        loadingCards.style.display = 'none';
      }
    }
    loadData();

    function validateQty() {
      const qty = parseInt(document.getElementById('qty').value);
      if (isNaN(qty) || qty < 1 || qty > 5) {
        alert('購買數量請介於1到5張');
        return null;
      }
      return qty;
    }

    document.getElementById('btnShowPayments').addEventListener('click', () => {
      const qty = validateQty();
      if (qty === null) return;
      if (payments.length < qty) {
        alert('付款帳號庫存不足，請聯絡管理員');
        return;
      }
      let list = '';
      for (let i = 0; i < qty; i++) {
        list += `付款帳號 ${i + 1}：${payments[i]}\n`;
      }
      document.getElementById('paymentList').innerText = list;
      document.getElementById('cardList').innerText = '請完成付款後，再點擊「付款完成，點此取得卡密」';
    });

    document.getElementById('btnShowCards').addEventListener('click', () => {
      const qty = validateQty();
      if (qty === null) return;
      if (cards.length < qty) {
        alert('卡密庫存不足，請聯絡管理員');
        return;
      }
      let list = '';
      for (let i = 0; i < qty; i++) {
        list += `卡密 ${i + 1}：${cards[i]}\n`;
      }
      document.getElementById('cardList').innerText = list;
    });
  </script>
</body>
</html>
